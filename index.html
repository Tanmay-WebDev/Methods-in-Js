<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods In JS</title>
</head>
<body>
    <center>
<h1>Js - Simple Methods</h1>
<p>Basic & important Methods</p>

    <script>
        
        var str = "Tanmay"

        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("T"))

        document.write("<br>")
        document.write(Math.random())
        document.write("<br>")
        document.write(Math.random() * 100)
document.write("<br>")
        document.write(Math.floor("50.99"))
        document.write("<br>")
        document.write(Math.ceil("30.23"))

    </script>
    </center>
</body>
</html>
